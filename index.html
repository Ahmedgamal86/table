<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test One Table</title>
</head>

<style>
    table {
        border: 2px solid black;
        width: 90%;
        text-align: center;
        height: 17em;
        margin: auto;
    }
    td,tr {
        border: 2px solid black;
        font-size: x-large;
    }
    h1 {
        text-align: center;
        font-size: xx-large;
        color: brown;
    }
</style>
<body>
    <div>
        <h1>Test One</h1>
    </div>
    <table>
        <thead>
            <tr style="background-color: black; color: white ;">
                <td colspan="2">8</td>
                <td>7</td>
                <td colspan="2">1</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="background-color: rgb(129, 216, 129);">10</td>
                <td rowspan="3" style="background-color: rgb(136, 136, 103);">9</td>
                <td rowspan="2" style="background-color: rgb(175, 93, 93);">12</td>
                <td style="background-color: rgb(245, 87, 87);">3</td>
                <td rowspan="2" style="background-color: rgb(245, 87, 87);">2</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">4</td>
            </tr>
            <tr>
                <td>11</td>
                <td style="background-color: rgb(175, 93, 93);">13</td>
                <td colspan="2" style="background-color: blue;">5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="background-color: orange;">6</td>
            </tr>
        </tfoot> 
    </table>
</body>
</html>
